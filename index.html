<!DOCTYPE.html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="side-bar">
      <h1>IdeaBox</h1>
      <h3>Filter Starred Ideas</h3>
      <button class="starred-ideas">Show Starred Ideas</button>
    </aside>
    <section class="user-input">
      <div class="title-container">
        <label for="title-input">Title</label>
        <input class="title-input" type="text" id="title" name="title">
      </div>
      <div class="body-container">
        <label for="body-input">Body</label>
        <input class="body-input" type="text" id="body" name="body">
      </div>
      <button class="save-button">Save</button>
      <div class="search-box">
        <img class="search-icon" src="assets/search.svg" alt="magnifying glass">
        <input class="search-input" type="text"  name="search-ideas" value="Search Ideas">
      </div>
    </section>
    <article class="card-display"></article>
  </body>
</html>
