<!DOCTYPE.html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="side-bar">
      <h1>IdeaBox</h1>
      <div class="filter">
        <h3>Filter Starred Ideas</h3>
        <button class="starred-ideas-button">Show Starred Ideas</button>
      </div>
    </aside>
  <main>
    <form class="user-input">
      <div class="title-container">
        <label for="title-input">Title</label>
        <input class="title-input" type="text" id="title" name="title" placeholder="">
      </div>
      <div class="body-container">
        <label for="body-input">Body</label>
        <input class="body-input" type="text" id="body" name="body" placeholder="">
      </div>
      <button class="save-button disabled" id="save-button">Save</button>
      <div class="search-box">
        <img class="search-icon" src="assets/search.svg" alt="magnifying glass">
        <input class="search-input" type="text"  name="search-ideas" value="Search Ideas">
      </div>
    </form>
    <section class="card-container">
    </section>
  </main>
  <script src="./Idea.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
